<div class="OssainMain">
    <div>
        <div class="cardTemp">
            <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
                <i class="fas fa-1x fa-sun sun"></i>
            </div>   
            <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
                <i class="fas fa-1x fa-moon moon"></i>  
            </div>  
            <span>{{WeatherData.temp_celcius}}°C</span>
            <span>{{WeatherData.name}}</span>
        </div>
        <div class="card2">
            <span>Temperatura Min</span>
            <span>{{WeatherData.temp_min}}°C</span>
            <br>
            <i class="fas fa-1x fa-arrow-down" style="color:red;"></i>  
        </div>
        <div class="card3">
           <div class="subcard1">
            <span>{{WeatherData.winds}} KM/K </span>
            <span>{{WeatherData.windd}} DEG</span>
           </div>
           <div class="subcard2">
                <span>{{WeatherData.humidity}}</span>
                <span>Humidity</span>
           </div>
        </div>
        <div class="card4">
            <span>Temperatura Max</span>
            <span>{{WeatherData.temp_max}}°C</span>
            <br>
            <i class="fas fa-1x fa-arrow-up" style="color:green ;"></i>  
        </div>
        <div class="card5">
            <span>Pressure</span>
            <span>{{WeatherData.pressure}}</span>
        </div>
    </div>
</div>
